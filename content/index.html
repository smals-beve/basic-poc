<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>

  <!-- CSS and JS assets: HTML Base plugin will prefix these automatically -->
  <link rel="stylesheet" href="/basic-poc/basic-poc/lib4ui/swagger-ui.css">
  <script src="/basic-poc/basic-poc/lib4ui/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="/basic-poc/basic-poc/lib4ui/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    #markdown-doc {
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ddd;
      background: #f9f9f9;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <hr>
  <div id="markdown-doc"></div>

  <script>
    // Use Eleventyâ€™s url filter to get properly prefixed YAML path
    const ui = SwaggerUIBundle({
      url: "/basic-poc/content/technical_specs/basic.yaml",  // step 3 :contentReference[oaicite:9]{index=9}
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    });

    // Fetch Markdown with correct prefix
    fetch("/basic-poc/content/technical_docs_nl/README.md")     // step 4 :contentReference[oaicite:10]{index=10}
      .then(r => r.text())
      .then(text => {
        document.getElementById('markdown-doc').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
</main>
</body>
